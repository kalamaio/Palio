<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Sito palio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{{ url_for ('static', filename='blog.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for ('static', filename='favicon.ico') }}">
</head>
<nav class="navbar navbar-expand-lg navbar-light nvbar-bg-white ">
    <div class="container navbar-container">
        <a class="navbar-brand" href="{{ url_for ('homepage') }}">Palio Castiglione</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
                <a class="nav-link nav-item" href="{{ url_for ('homepage') }}">Home</a>
                <a class="nav-link nav-item" href="{{ url_for ('about') }}">About</a>
                <a class="nav-link nav-item" href="{{ url_for ('palio') }}">Palio</a>
                <a class="nav-link nav-item" href="{{ url_for ('login') }}">Log-in</a>
                {% if current_user.is_authenticated %}
                <a class="nav-link nav-item" href="{{ url_for ('logout') }}">Logout</a>
                <a class="nav-link nav-item" href="{{ url_for ('admin.index') }}">Admin</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
