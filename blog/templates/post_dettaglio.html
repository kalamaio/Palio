{% extends 'base.html' %}
{% block title %}{{post.title}} {% endblock %}
{% block content %}
<div class="container content-container">
    <div class="row no-gutters">
        <div class="col-md-9 order-md-2">
            <div class="single-post-home">
                <h5>{{post.title}}</h5> <a class="link-secondary text-end" href= "{{url_for ('homepage')}}"> <i class="bi bi-caret-left-square"></i>Back</a>
                <hr>
                <p class="p-small-two text-muted">{{post.created_at.strftime('%d.%m.%Y') }}</p>
                <hr>
                <p>{{post.body}}</p>
            </div>
        </div>
        <div class="col-md-3 order-md-1">
            {% include 'about_snippet.html' %}
        </div>
    </div>
</div>
{% endblock %}
